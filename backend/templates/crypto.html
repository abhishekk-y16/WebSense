<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Crypto Prices - WebSense</title>
  <link rel="stylesheet" href="../../frontend/style.css">
  <link rel="stylesheet" href="../../frontend/pages.css">
</head>
<body class="light-theme">

  <main class="container">
    <h1 class="page-title">Live Crypto Prices</h1>
    <div id="crypto-container" class="card-grid"></div>
  </main>

  <footer>
    <p>&copy; 2025 WebSense | All Rights Reserved.</p>
  </footer>

  <script>
    async function fetchCryptoPrices() {
      try {
        const response = await fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd');
        const data = await response.json();
        const container = document.getElementById('crypto-container');
        container.innerHTML = '';
        data.slice(0, 10).forEach(coin => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <div style="display:flex; align-items:center; gap:12px;">
              <img src="${coin.image}" alt="${coin.name} logo" class="crypto-logo" />
              <div>
                <h2 style="margin:0">${coin.name}</h2>
                <div style="color:#6b7280; font-weight:600; font-size:12px; text-transform:uppercase">${coin.symbol}</div>
              </div>
            </div>
            <div style="margin-top:12px">
              <p style="margin:0"><strong>Price:</strong> â‚¹${(coin.current_price * 83).toFixed(2)}</p>
              <p style="margin:0"><strong>24h:</strong> ${coin.price_change_percentage_24h.toFixed(2)}%</p>
            </div>
          `;
          container.appendChild(card);
        });
      } catch (error) {
        console.error('Error fetching crypto prices:', error);
      }
    }

    fetchCryptoPrices();
    setInterval(fetchCryptoPrices, 60000); // Update every 60 seconds
  </script>
</body>
</html>
